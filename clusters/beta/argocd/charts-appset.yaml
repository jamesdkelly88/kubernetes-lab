apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: charts
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - appName: hello
        branch: main
        chart: hello
        environment: local
        namespace: hello
        replace: "false"
        repository: https://cloudecho.github.io/charts/
        serverside: "false"
        version: 0.1.2
      - appName: homepage
        branch: main
        chart: homepage
        environment: local
        namespace: homepage
        replace: "false"
        repository: https://jameswynn.github.io/helm-charts
        serverside: "false"
        version: 2.0.1
      - appName: kubernetes-dashboard
        branch: main
        chart: kubernetes-dashboard
        environment: base
        namespace: kubernetes-dashboard
        replace: "false"
        repository: https://kubernetes.github.io/dashboard/
        serverside: "false"
        version: 7.10.4
      - appName: kubetail
        branch: main
        chart: kubetail
        environment: local
        namespace: kubetail
        replace: "false"
        repository: https://kubetail-org.github.io/helm-charts/
        serverside: "false"
        version: 0.9.6
      - appName: policy-reporter
        branch: main
        chart: policy-reporter
        environment: local
        namespace: policy-reporter
        replace: "false"
        repository: https://kyverno.github.io/policy-reporter
        serverside: "false"
        version: 3.0.4
  template:
    metadata:
      name: '{{appName}}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .;..
    spec:
      project: default
      sources:
      - repoURL: '{{repository}}'
        chart: '{{chart}}'
        targetRevision: '{{version}}'
        helm:
          valueFiles:
          - $self/apps/{{environment}}/{{appName}}/values.yaml
          ignoreMissingValueFiles: true
      - repoURL: https://github.com/jamesdkelly88/kubernetes-lab.git
        targetRevision: '{{ branch }}'
        ref: self
      destination:
        name: in-cluster
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - Replace={{replace}}
        - ServerSideApply={{serverside}}

